<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Nona App - Touch</title>

		<!-- Blocca lo scalare della risoluzione in base alle dimensioni del device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
		</style>

		<style>
			.alert {
				height: 200px;
				width: 500px;
				border: 1px solid red;
			}
		</style>


		<script type="text/javascript" src="js/cordova-2.4.0.js"></script>
		<!--script type="text/javascript" src="js/jquery-2.0.2.min.js"></script-->
		<script type="text/javascript" src="js/hammer.min.js"></script>

		<script type="text/javascript">
			function init() {
				var test = document.getElementById("test");
				Hammer(test).on('hold', function() {
					this.innerHTML+= "hold ";
				});
				Hammer(test).on('tap', function() {
					this.innerHTML+= "tap ";
				});
				Hammer(test).on('doubletap', function() {
					this.innerHTML+= "doubletap ";
				});
				Hammer(test).on('swiperight', function() {
					this.innerHTML+= "swiperight ";
				});
				Hammer(test).on('swipeleft', function() {
					this.innerHTML+= "swipeleft ";
				});
				Hammer(test).on('pinch', function() {
					this.innerHTML+= "pinch ";
				});
			}
		</script>
	</head>
	<body onLoad="init();">
		<div id="test" class="alert alert-success">
		</div>
	</body>
</html>
