<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Seconda Applicazione Phonegap - ToDO List</title>

		<!-- Blocca lo scalare della risoluzione in base alle dimensioni del device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			.span12 {
				margin-bottom: 30px;
			}
		</style>


		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/cordova-2.4.0.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</head>
	<body>
		<div class="container" ng-controller="todoCtrl">
			<div class="row">
				<div class="span12">
					<h1 class="">ToDo List</h1>
				</div>
				<div class="span12">
					<form ng-submit="aggiungi()">
						<input type="text" id="nota" class="input-block-level" placeholder="Inserisci nuovo ToDo..." ng-model="nuovoOgg" required>
						<button type="submit" class="btn btn-primary btn-block"><i class="icon-white icon-plus"></i> Aggiungi</button>
					</form>
				</div>
				<div class="span12">
					<table class="table table-striped">
						<tr ng-repeat="singolo in oggetti">
							<td>
								{{singolo.testo}}
							</td>
							<td>
								<button class="btn" ng-click="elimina()">
									<i class="icon-remove"></i>
								</button>
							</td>
						</tr>
					</table>
				</div>
				<div class="span12">
					<button class="btn btn-danger btn-block" ng-click="svuota()">
						<i class="icon-white icon-trash"></i> Erase
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
